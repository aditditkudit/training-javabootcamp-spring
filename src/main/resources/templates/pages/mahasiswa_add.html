<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="'Add Mahasiswa'">

<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="mt-3">Form Add Mahasiswa </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="mt-3">
                    <form th:object="${mahasiswa}" th:method="post" th:action="@{/mahasiswa/addMahasiswaP}">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" aria-describedby="namaHelp" placeholder="Enter Name" th:field="*{nama}">
                            <small id="namaHelp" class="form-text text-muted">Masukan Nama Anda</small>
                        </div>
                        <div class="form-group">
                            <label for="umur">Umur</label>
                            <input type="number" min="1" max="999" name="umur" class="form-control" id="umur" placeholder="Umur" th:field="*{umur}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</th:block>
</html>
